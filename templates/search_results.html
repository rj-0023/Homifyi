{% extends "layout.html" %}

{% block body %}
  <div class="container">
    <h2>Search Results:</h2>
    <hr>
    {% if posts %}
      <div class="row">
        {% for post in posts %}
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="{{ post.img1 }}" alt="{{ post.title }}">
              <div class="caption">
                <h4><a href="/properties-detail/{{ post.slug }}">{{ post.title }}</a></h4>
                <p>{{ post.features }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </div>
{% endblock %}
